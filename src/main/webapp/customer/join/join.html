		<div id="container">

				<!-- 상단 중앙 1시작 -->
				<div id="section1">
					<h1 align="center">회원가입</h1>
				</div>
				<!-- 상단 중앙 2시작 -->
				<div id="section2">
					<div id="section2_inner">
						<div class="join">
							<form action="joinAction.html" name="joinform" method="post">
								<fieldset>
									<legend></legend>
									<table>
										<tr>
											<th>*아이디</th>
											<td><input type="text" class="input" name="id" size="15"
												placeholder="공백없이 15자이내로 작성" autofocus required></td>
										</tr>
										<tr>
											<th>*비밀번호</th>
											<td><input type="password" class="input" name="password"
												size="15" placeholder="공백없이 15자이내로 작성" required></td>
										</tr>
										<tr>
											<th>*비밀번호 확인</th>
											<td><input type="password" class="input" name="repassword"
												size="15" placeholder="비밀번호 확인" required></td>
										</tr>
										<tr>
											<th>*이름</th>
											<td><input type="text" class="input" name="username" size="20"
												placeholder="공백없이 15자이내로 작성" required></td>
										</tr>
										<tr>
											<th>*생년월일</th>
											<td><input type="date" class="input" name="birthday" size="8"
												placeholder="생년월일 8자리" required></td>
										</tr>
										<tr>
											<th>*주소</th>
											<td><input type="text" class="input" name="address" size="60"
												placeholder="주소 작성" required></td>
										</tr>
										<tr>
											<th>연락처</th>
											<td>
												<input type="text" class="input" name="hp1" size="3" style="width: 50px">
												-
												<input type="text" class="input" name="hp2" size="4" style="width: 70px">
												-
												<input type="text" class="input" name="hp3" size="4" style="width: 70px">
											</td>
										</tr>
										<tr>
											<th>*이메일</th>
											<td>
												<input type="text" class="input" name="email1" maxlength="20" style="width: 100px"
													placeholder="이메일 작성" required>
												@
												<input type="text" class="input" name="email2" maxlength="20" style="width: 100px"
													placeholder="이메일 작성" required>
												<select class="input" name="email3" style="width: 100px">
													<option value="0">직접입력</option>
													<option value="naver.com">네이버</option>
													<option value="gmail.com">구글</option>
													<option value="daum.net">다음</option>
													<option value="nate.com">네이트</option>
												</select>
											</td>
										</tr>
										<tr>
											<td colspan="2" style="border-bottom: none;"><br>
												<div align="center">
													<input class="inputButton" type="submit" value="회원가입">
													<input class="inputButton" type="reset" value="초기화">
													<input class="inputButton" type="button" class="button"
														value="가입취소"
														onclick="window.location='../login/login.html'">
												</div>
											</td>
										</tr>
									</table>
								</fieldset>
							</form>
						</div>
